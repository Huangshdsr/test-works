<!-- 內容 -->
    <main>
       <div class="contact-main">
        <form>
          <p>需要我服務的事項：
              <select name="select" id="select">
                <option>案子介紹</option>
                <option>意見回饋</option>
                <option>朋友聯繫</option>
                <option>演講邀請</option>
              </select>
            </p>
            <p>
              <label for="name">姓名：</label>
              <input name="name" type="text" id="name" value="王小明" size="12" maxlength="8">
            </p>
            <p>
              <label for="account">暱稱：</label>
              <input type="text" name="account" id="account">
            </p>
            <p>性別：
              <input type="radio" name="sex" id="sex" value="female">
              <label for="sex">女 </label>
              <input name="sex" type="radio" value="male"><label for="sex">男 </label>
            </p>
            <p>
              <label for="address">聯絡地址：</label>
              <input name="address" type="text" id="address" size="70" maxlength="70">
            </p>
            <p>
              <label for="telephone">聯繫電話：</label>
              <input name="telephone" type="tel" id="telephone" value="09XX-XXXXXX">
            </p>
            <p>
              <label for="email">電子信箱：</label>
              <input name="email" type="email" id="email" size="40" maxlength="40">
            </p>
            <p>請問您是從何處得知本網站的資訊？(可複選)</p>
            <p>
              <label>
                <input type="checkbox" name="getinfo" value="web" id="getinfo_0">
                網路資訊</label>
               <label>
                <input type="checkbox" name="getinfo" value="ad" id="getinfo_1">
                文宣產品</label>
              <br>
              <label>
                <input type="checkbox" name="getinfo" value="fr" id="getinfo_2">
                親朋好友</label>
               <label>
                <input type="checkbox" name="getinfo" value="book" id="getinfo_3">
                報章雜誌</label>
              <br>
            </p>
      
            <p>
              <label for="suggestion">建議事項：</label>
              <textarea name="suggestion" cols="70" rows="5" id="suggestion">請留下您的寶貴意見！</textarea>
            </p>
          </form>
